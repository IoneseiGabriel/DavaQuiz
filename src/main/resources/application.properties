spring.application.name=DavaQuiz

# H2 in-memory datasource and initialization
spring.datasource.url=jdbc:h2:mem:hellodb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=false
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# Use SQL init scripts
spring.sql.init.mode=always

# Let JPA not override schema since we provide schema.sql
spring.jpa.hibernate.ddl-auto=create

# Enable H2 console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
