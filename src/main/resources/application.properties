spring.application.name=DavaQuiz

# H2 in-memory datasource and initialization
spring.datasource.url=jdbc:h2:mem:hellodb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=false
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# Use SQL init scripts (schema.sql, data.sql)
spring.sql.init.mode=always

# Let JPA not override schema since we provide schema.sql
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true

# Enable H2 console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JWT config
jwt.secret=${JWT_SECRET:change-me}
jwt.expiration-millis=86400000

# Login rate limiting (per IP)
auth.rate-limit.max-failed-attempts=5
auth.rate-limit.interval-seconds=900
auth.rate-limit.block-seconds=900

# Multipart file config
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB